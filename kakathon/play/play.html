<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Play</title>
    <link rel="stylesheet" href="../all.min.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="play.css">
  </head>
  <body>
    <section class="level"></section>
    <div class="victory scale0">
      <h2>Victory!</h2>
      <div class="homer">
        <img src="../img/homer.png" alt="">
        <h3>Woo-Hoo!</h3>
        <p class="timer">Time: </p>
      </div>
    </div>
    <nav class="nav scale0">
       <button class="nav_button" onclick="link('../level/level.html')"><i class="fas fa-database"></i></button>
       <button class="nav_button" onclick="link('../code/code.html')"><i class="fas fa-code"></i></button>
       <button class="nav_button" onclick="link('../lvldesign/lvl.html')"><i class="fas fa-pencil-ruler"></i></button>
    </nav>
    <button type="button" class="play_button btn scale0"><i class="fas fa-play"></i></button>
    <button type="button" class="restart_button btn scale0"><i class="fas fa-sync"></i></button>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="play.js"></script>
    <script type="text/javascript" id="exec"></script>
  </body>
</html>
