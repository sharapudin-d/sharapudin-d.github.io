    <script type="text/javascript">
      $(".c1").click(function() {
        $(".course").removeClass("active_course");
        $(".c1").addClass("active_course");
      });
      $(".c2").click(function() {
        $(".course").removeClass("active_course");
        $(".c2").addClass("active_course");
